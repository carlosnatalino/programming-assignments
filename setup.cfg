# file containing the configuration for several tools used
# THIS FILE MUST NOT BE CHANGED

[flake8]
ignore = E128, E203, E266, F821, F841, W503
max-line-length = 88
show-source = True
statistics = True
count = True
exclude = 
    .git,
    __pycache__,
    .mypy_cache,
    .pytest_cache,
    .venv,
    venv,
